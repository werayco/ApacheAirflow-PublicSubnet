name: push-dags-to-ec2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "Workspace:"
          pwd
          ls -la
          echo "Dags folder:"
          ls -la dags

      - name: Copy DAGs to Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USERNAME }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: ${{ secrets.BASTION_PORT }}
          source: "dags/*"
          target: "~/app/"
          overwrite: true

      - name: Restart Airflow on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USERNAME }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: ${{ secrets.BASTION_PORT }}
          script: |
            echo "Preparing EC2 directory..."
            # FIX 1: Ensure the destination directory exists on EC2
            ssh -o StrictHostKeyChecking=no -i /home/ubuntu/airflow.pem ubuntu@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/app/dags"

            echo "Copying DAGs from Bastion â†’ EC2..."
            scp -o StrictHostKeyChecking=no -i /home/ubuntu/airflow.pem -r ~/app/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/dags/
            
            echo "Restarting Airflow on EC2 (Fixing docker-compose command)..."
            # FIX 2: Corrected the command to 'docker compose'
            ssh -o StrictHostKeyChecking=no -i /home/ubuntu/airflow.pem ubuntu@${{ secrets.EC2_HOST }} "\
              cd /home/ubuntu/app && \
              docker compose down && \
              docker compose up -d --build \
            "

            echo "Airflow Restarted Successfully"